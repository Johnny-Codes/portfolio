<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paul Johns Personal Website</title>
    <link href="./src/output.css" rel="stylesheet">
  </head>
  <body>
    <form name="contact" netlify netlify-honeypot="bot-field" method="post" hidden>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" />
      <input type="text" name="phone" placeholder="Your Contact Number" />
      <textarea name="message" placeholder="Message" rows="10" required ></textarea>
    </form>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
